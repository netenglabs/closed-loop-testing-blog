!RANCID-CONTENT-TYPE: arista
!
hostname leaf01
!
interface loopback 0
   ip address 10.0.0.11/32
!
interface Et1
   no shut
   no switchport
   ip address 10.127.0.1/31
!
interface Et2
   no shut
   no switchport
   ip address 10.127.1.1/31
!
interface Et5
   no shut
  switchport mode access
  switchport access vlan 10
!
interface vlan 10
   ip address 172.16.1.1/24
!
! BGP
!
ip routing
!
router bgp 65101
   router-id 10.0.0.11
   neighbor ISL peer group
   neighbor ISL bfd
   neighbor ISL remote-as 65000
   neighbor 10.127.0.0 peer group ISL
   neighbor 10.127.1.0 peer group ISL
   address-family ipv4
      neighbor ISL activate
      maximum-paths 64
      redistribute connected route-map EXCEPT_ISL_ETH0
!
route-map EXCEPT_ISL_ETH0 permit 10
   match interface loopback 0
route-map EXCEPT_ISL_ETH0 permit 20
   match interface vlan 10





