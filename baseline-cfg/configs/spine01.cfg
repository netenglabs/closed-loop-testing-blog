!RANCID-CONTENT-TYPE: arista 
!
hostname spine01
!
int loopback 0
   ip address 10.0.0.21/32
int Et1
   no shut
   no switchport
   ip address 10.127.0.0/31
!
int Et2
   no shut
   no switchport
   ip address 10.127.0.2/31
!
ip routing
!
router bgp 65000
  router-id 10.0.0.21
  bgp bestpath as-path multipath-relax
  neighbor ISL peer group
  neighbor ISL bfd
  neighbor 10.127.0.1 remote-as 65101
  neighbor 10.127.0.1 peer group ISL
  neighbor 10.127.0.3 remote-as 65102
  neighbor 10.127.0.3 peer group ISL
  address-family ipv4
     neighbor ISL activate
     maximum-paths 64
     redistribute connected route-map LOOPBACKS
!
route-map LOOPBACKS permit 10
   match interface loopback 0
!
